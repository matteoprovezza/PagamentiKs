<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARATE SAN - Dashboard Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        #app {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #4a148c;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 5px;
        }

        .sidebar-nav a {
            display: block;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-nav li.active a {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .system-info p {
            margin: 5px 0;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.3;
        }

        .dashboard {
            margin-left: 250px;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            flex: 1;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .dashboard-stats {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            justify-content: flex-start;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            text-align: center;
            flex: 1;
            max-width: 250px;
        }

        .stat-card h3 {
            margin: 0 0 15px 0;
            color: #666;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card span {
            font-size: 2rem;
            font-weight: 700;
            color: #4a148c;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>KARATE SAN</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="atleti.html">Gestione Atleti</a>
                    </li>
                    <li>
                        <a href="pagamenti.html">Pagamenti</a>
                    </li>
                    <li>
                        <a href="#resoconti">Resoconti 730</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="system-info">
                    <p>Sistema Backoffice v1.0</p>
                    <p>Pronto per Gennaio 2020 (Bite 36)</p>
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="dashboard-header">
                <h1>Benvenuto, Direttivo</h1>
            </div>
            
            <div class="dashboard-content">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>TOTALE ATLETI</h3>
                        <span id="totalAthletes">Caricamento...</span>
                    </div>
                    <div class="stat-card">
                        <h3>ENTRATE 2025</h3>
                        <span id="revenue2025">Caricamento...</span>
                    </div>
                    <div class="stat-card">
                        <h3>RICEVUTE DA GENERARE</h3>
                        <span id="receiptsToGenerate">Caricamento...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
